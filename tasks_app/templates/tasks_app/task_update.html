{% extends 'join/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'tasks_app/css/styles.css' %}" />
{% endblock %}
{% block title %}
  <title>Task Update View</title>
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{% url "tasks:detail" form.instance.pk %}">Back to current task</a>
{% endblock content %}
