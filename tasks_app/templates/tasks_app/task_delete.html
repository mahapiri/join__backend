{% extends 'join/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'tasks_app/css/styles.css' %}" />
{% endblock %}
{% block title %}
  <title>Task Delete View</title>
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ task }}?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
